{% extends 'parking/base.html' %} {% block content %}
<div class="max-w-3xl mx-auto">
  <h2 class="text-2xl font-semibold text-center text-green-800">My Bookings</h2>
  <ul class="mt-4 space-y-4">
    {% for booking in bookings %}
    <li class="border rounded-lg p-4 bg-white shadow-md">
      <h3 class="font -semibold text-green-800">{{ booking.title }}</h3>
      <p class="text-gray-600">Date: {{ booking.date }}</p>
      <p class="text-gray-600">Location: {{ booking.location }}</p>
      <button class="bg-green-800 text-white rounded p-2 hover:bg-green-700">
        View Details
      </button>
    </li>
    {% empty %}
    <li class="text-center text-gray-600">No bookings found.</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
