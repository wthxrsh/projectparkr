{% extends 'parking/base.html' %} {% block content %}
<div class="max-w-md mx-auto p-4 bg-white rounded shadow-md">
  <h1 class="text-2xl font-bold mb-4">Post a New Parking Spot</h1>
  <form action="{% url 'post_spot' %}" method="POST">
    {% csrf_token %}
    <label for="city" class="block mb-2">City:</label>
    <select name="city" id="city" class="border rounded p-2 mb-4 w-full">
      <option value="Pune">Pune</option>
      <option value="Mumbai">Mumbai</option>
      <option value="Ahmedabad">Ahmedabad</option>
      <option value="Bangalore">Bangalore</option>
    </select>

    <label for="price" class="block mb-2">Price:</label>
    <input
      type="text"
      name="price"
      id="price"
      class="border rounded p-2 mb-4 w-full"
      required
    />

    <label for="description" class="block mb-2">Description:</label>
    <textarea
      name="description"
      id="description"
      class="border rounded p-2 mb-4 w-full"
      required
    ></textarea>

    <button
      type="submit"
      class="bg-green-800 text-white rounded p-3 w-full hover:bg-green-700 transition duration-200"
    >
      Post Spot
    </button>
  </form>
</div>
{% endblock %}
