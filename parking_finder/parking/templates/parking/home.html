{% extends 'parking/base.html' %} {% block content %}
<div class="flex flex-col items-center justify-center min-h-screen">
  <h1 class="text-4xl font-bold text-green-800 mb-6">
    Welcome to the Parking Finder
  </h1>
  <p class="text-lg text-gray-700 mb-4">Find and book parking spots easily!</p>

  <form action="{% url 'find_spots' %}" method="POST" class="w-full max-w-sm">
    {% csrf_token %}
    <label for="city" class="block text-gray-700 mb-2">Select a City:</label>
    <select
      name="city"
      id="city"
      class="border rounded p-2 w-full focus:outline-none focus:ring-2 focus:ring-green-500 mb-4"
    >
      <option value="Pune">Pune</option>
      <option value="Mumbai">Mumbai</option>
      <option value="Ahmedabad">Ahmedabad</option>
      <option value="Bangalore">Bangalore</option>
    </select>
    <button
      type="submit"
      class="bg-green-800 text-white rounded p-3 w-full hover:bg-green-700 transition duration-200"
    >
      Find Parking Spots
    </button>
  </form>

  <div class="mt-4">
    <a
      href="{% url 'post_spot' %}"
      class="bg-blue-600 text-white rounded p-3 hover:bg-blue-500 transition duration-200"
      >Post My Parking</a
    >
  </div>
</div>
{% endblock %}
