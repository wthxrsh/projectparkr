<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parkar</title>
    <!-- Tailwind CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <nav class="bg-green-800 p-4 shadow-md">
      <div class="container mx-auto flex justify-between items-center">
        <a href="{% url 'home' %}" class="text-white text-lg font-bold"
          >Parkar</a
        >
        <div>
          <a
            href="{% url 'find_spots' %}"
            class="text-white ml-4 hover:underline"
            >Find Spots</a
          >
          <a
            href="{% url 'post_spot' %}"
            class="text-white ml-4 hover:underline"
            >Post My Parking</a
          >
        </div>
      </div>
    </nav>
    <div class="container mx-auto mt-6">
      {% if messages %}
      <div class="mb-4">
        {% for message in messages %}
        <div class="bg-green-500 text-white p-3 rounded mb-2">
          {{ message }}
        </div>
        {% endfor %}
      </div>
      {% endif %} {% block content %}{% endblock %}
    </div>
  </body>
</html>
