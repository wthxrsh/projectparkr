{% extends 'parking/base.html' %} {% block content %}
<div class="max-w-md mx-auto p-4 bg-white rounded shadow-md">
  <h1 class="text-2xl font-bold mb-4">Book Parking Spot</h1>
  <h2 class="text-xl font-semibold mb-2">{{ spot.description }}</h2>
  <p class="text-gray-600 mb-4">Price: {{ spot.price }} per hour</p>
  <form action="{% url 'book_spot' spot.id %}" method="POST">
    {% csrf_token %}
    <label for="hours" class="block mb-2">Hours:</label>
    <input
      type="number"
      name="hours"
      id="hours"
      class="border rounded p-2 mb-4 w-full"
      required
    />

    <button
      type="submit"
      class="bg-green-800 text-white rounded p-3 w-full hover:bg-green-700 transition duration-200"
    >
      Book Now
    </button>
  </form>
  <a
    href="{% url 'find_spots' %}"
    class="bg-gray-600 text-white rounded p-2 hover:bg-gray-500 transition duration-200 mt-4 inline-block"
    >Back to Available Spots</a
  >
</div>
{% endblock %}
