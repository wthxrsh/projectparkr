<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Confirm Deletion</title>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-8">
      <h1 class="text-2xl font-bold text-red-600 mb-4">Confirm Deletion</h1>
      <p>
        Are you sure you want to delete the parking space at {{
        parking_space.location }} in {{ parking_space.city }}?
      </p>
      <form method="post" class="mt-4">
        {% csrf_token %}
        <button
          type="submit"
          class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition"
        >
          Yes, Delete
        </button>
        <a
          href="{% url 'view_parking_spaces' parking_space.city %}"
          class="bg-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-400 transition"
          >Cancel</a
        >
      </form>
    </div>
  </body>
</html>
