<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Parking Reservation</title>
  </head>
  <body class="bg-gray-100">
    {% include 'navbar.html' %}
    <!-- Include the navigation bar -->

    <div class="container mx-auto p-8">
      <div class="bg-white shadow-lg rounded-lg p-8">
        <h2 class="text-2xl font-semibold mb-6">Select a City:</h2>
        <form id="cityForm" method="get">
          <select
            name="city"
            id="citySelect"
            class="border border-gray-300 rounded-lg p-3 mb-6 w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option value="Pune">Pune</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Bangalore">Bangalore</option>
            <option value="Ahmedabad">Ahmedabad</option>
          </select>
          <button
            type="submit"
            class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition"
          >
            View Parking Spaces
          </button>
        </form>
        <a
          href="{% url 'post_parking_space' %}"
          class="bg-yellow-500 text-white px-6 py-3 rounded-lg hover:bg-yellow-600 transition"
          >Post a Parking Space</a
        >
      </div>
    </div>

    <script>
      document.getElementById("cityForm").onsubmit = function () {
        const city = document.getElementById("citySelect").value;
        this.action = "{% url 'view_parking_spaces' 'city' %}".replace(
          "city",
          city
        );
      };
    </script>
  </body>
</html>
