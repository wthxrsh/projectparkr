<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Booking Successful</title>
  </head>
  <body class="bg-gray-100">
    {% include 'navbar.html' %}
    <!-- Include the navigation bar -->

    <div class="container mx-auto p-8">
      <div class="bg-white shadow-lg rounded-lg p-8 text-center">
        <h1 class="text-3xl font-bold text-green-600 mb-4">
          Booking Successful!
        </h1>
        <p class="text-gray-700 mb-6">
          Thank you for your booking. Your parking space has been reserved
          successfully.
        </p>
        <a
          href="{% url 'my_bookings' %}"
          class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition mt-4"
          >View My Bookings</a
        >
        <a
          href="{% url 'home' %}"
          class="bg-gray-300 text-gray-700 px-6 py-2 rounded-lg hover:bg-gray-400 transition ml-4 mt-4"
          >Go to Home</a
        >
      </div>
    </div>
  </body>
</html>
