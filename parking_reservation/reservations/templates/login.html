<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Login</title>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-8">
      <h1 class="text-4xl font-bold text-blue-600 mb-8">
        Login to Your Account
      </h1>
      <form method="post" class="bg-white shadow-lg rounded-lg p-8">
        {% csrf_token %}
        <div class="mb-6">
          <label for="username" class="block text-gray-700">Username:</label>
          <input
            type="text"
            name="username"
            id="username"
            class="border border-gray-300 rounded-lg p-3 w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
        </div>
        <div class="mb-6">
          <label for="password" class="block text-gray-700">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            class="border border-gray-300 rounded-lg p-3 w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
        </div>
        <button
          type="submit"
          class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition"
        >
          Login
        </button>
      </form>
      <p class="mt-6">
        Don't have an account?
        <a href="{% url 'signup' %}" class="text-blue-500 hover:text-blue-700"
          >Sign up here</a
        >.
      </p>
    </div>
  </body>
</html>
